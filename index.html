<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhruvesh Raj | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              space: {
                900: '#0B0D17',
                800: '#151932',
              },
              neon: {
                blue: '#00F0FF',
                red: '#FF003C',
                purple: '#BC13FE',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'rocket-fly': 'fly 15s linear infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 10px #00F0FF' },
                '100%': { boxShadow: '0 0 20px #BC13FE, 0 0 10px #00F0FF' },
              },
              fly: {
                '0%': { transform: 'translate(-10vw, 110vh) rotate(45deg)' },
                '100%': { transform: 'translate(110vw, -10vh) rotate(45deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0D17;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0D17;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
